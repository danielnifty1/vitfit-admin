        onload = async function () {

                    const dispalyLenght = completeservicedata.data.length
                    let dataApproach = "";

                    console.log(info)

                    const approahesDisplayed2 = approachesProperty.splice()

                        console.log(vals.images[0].url)
                        dataApproach += `

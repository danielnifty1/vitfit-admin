	<script>
		onload = async function () {

		async function loader() {

			var url = `${serverurl}/api/v1/transformation/`
			// console.log(data)
			fetch(url, {
				method: 'GET',  // body: JSON.stringify(),
				headers,

			})

					return res.json();
				})
				.then((completeservicedata) => {

					const info = completeservicedata.data
					const dispalyLenght = completeservicedata.data.length

					const approahesDisplayed = approachesProperty.splice(approachesProperty.length - Math.round((approachesProperty.length / 1)), approachesProperty.length)
					const approahesDisplayed2 = approachesProperty.splice()

					//  console.log("this is "+approachesProperty)

					approahesDisplayed.map((vals) => {
						console.log(vals.image.url)
						dataApproach += ` 
						
					<div class="col-md">

							<a id="del${vals._id}" onclick="del()" class="b-link-stripe b-animate-go  swipebox" title="Delete">

								<span class="zoom-icon"> </span> </a>
							</a>
							
						</div>
						<div class="text-gallery">
							<a href="process.html?transformation=${vals._id}">Delete</a>
						</div> 
					</div>
						
				<form>

					
			`

			
						// progama.innerHTML=dataApproach;
					})
					document.getElementById('transform').innerHTML = dataApproach

				)

	</script>




	<!-- UPLOADING TRANSFORMATION -->
	<script>
		let imageFile = document.getElementById("file-upload");

		imageFile.onchange = function () {
			img.src = URL.createObjectURL(imageFile.files[0])


		}

		// ===============================
		img.crossOrigin = 'anonymous'
		img.onload = async function () {

			await new Promise(
				async (resolve, reject) => {
					var canvas = document.createElement('canvas');
					var ctx = canvas.getContext('2d');
					canvas.height = this.naturalHeight;
					canvas.width = this.naturalWidth;
					ctx.drawImage(this, 0, 0);
					var image = canvas.toDataURL('image/jpeg');

					document.getElementById('theStream').value = image;

				}
			)
		}

		const formprop = document.querySelector('#form-submit');


		formprop.addEventListener('submit', event => {
			event.preventDefault();

			const image = document.getElementById('theStream').value;


			const data = [
				{ name: 'transformation', image }
			]


			var url = `${serverurl}/api/v1/transformation/create`
			console.log(data)
			fetch(url, {
				method: 'POST',  // body: JSON.stringify(),
				headers,
				body: JSON.stringify(data)

			}).then(res => res.json())
				.then(data => {

					if (data && data.success == false) {

						throw data

					}

					document.getElementById("msg").innerHTML = data.message
					document.getElementById("transbutton").click();

					formprop.reset()
				})
				.catch(error => {

					document.getElementById("msg").innerHTML = error.Error ? error.Error : "Network error";
					if (error && error.status == 403 || error.Error === "Token is expired" || error.status == 401) {
						document.getElementById("msg").innerHTML = error.Error ? error.Error : "Login Again";

						sessionStorage.removeItem("ozubulu")
						location.replace("signin.html")

					}
				}
				)


		})
	</script>
